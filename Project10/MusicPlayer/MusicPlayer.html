<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MusicPlayer.css">
    <script src="MusicPlayer.js" defer></script>
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/9659473ddc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="tumbnail.png" alt="" class="song-img">
            <h1>Song Name</h1>
            <p>Artist Name:- Ravi Kumar</p>
            <audio  id="song">
                <source src="song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div> 
                <div onclick="palyPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


</body>

</html>
